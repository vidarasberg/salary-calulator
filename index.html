<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>

<body>
    <input id="input" type="number">
    <p id="test"></p>
    <button onclick="reset()">Reset</button>

    <script>
        document.getElementById("input").addEventListener("keyup", updateText);
        function updateText() {
            var inputValue = document.getElementById('input').value;
            document.getElementById('test').innerText = inputValue;
        }
        function reset() {
            document.getElementById('test').innerText = 100
            document.getElementById('input').value = 100
        }
    </script>
</body>

</html>
